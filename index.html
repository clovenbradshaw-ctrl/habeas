/* ═══ LOGIN SCREEN ═══ */
#loginScreen{position:fixed;inset:0;background:var(--bg);z-index:1000;display:flex;align-items:center;justify-content:center}
#loginScreen.hide{display:none}
.login-box{width:380px;text-align:center}
.login-logo{font-family:var(--font-legal);font-size:32px;font-weight:700;color:var(--ink);letter-spacing:-1px;margin-bottom:4px}
.login-logo svg{width:32px;height:32px;vertical-align:-6px;margin-right:6px;fill:none;stroke:var(--ac);stroke-width:2}
.login-sub{font-size:13px;color:var(--ink3);margin-bottom:32px}
.login-card{background:var(--sf);border:1px solid var(--bd);border-radius:10px;padding:32px;box-shadow:var(--sh2);text-align:left}
.login-card h3{font-size:15px;font-weight:700;margin-bottom:4px}
.login-card .hint{font-size:12px;color:var(--ink3);margin-bottom:20px}
.login-card .fld{margin-bottom:16px}
.login-card .fld label{display:block;font-size:11px;font-weight:600;color:var(--ink3);margin-bottom:4px;text-transform:uppercase;letter-spacing:.5px}
.login-card .fld input{width:100%;padding:10px 12px;border:1px solid var(--bd);border-radius:6px;font-size:14px;background:var(--sf2);transition:.15s}
.login-card .fld input:focus{outline:none;border-color:var(--ac);box-shadow:0 0 0 3px var(--aclt)}
.login-card .fld input.code-input{font-size:24px;letter-spacing:8px;text-align:center;font-weight:700;font-family:var(--font-ui)}
.login-btn{width:100%;padding:10px;border-radius:6px;font-size:14px;font-weight:600;border:none;background:var(--ac);color:#fff;transition:.15s}
.login-btn:hover{background:var(--ac2)}
.login-btn:disabled{opacity:.5;cursor:not-allowed}
.login-err{color:var(--red);font-size:12px;margin-top:8px;min-height:18px}
.login-back{font-size:12px;color:var(--ink3);margin-top:12px;text-align:center}
.login-back a{cursor:pointer}
.login-footer{margin-top:24px;font-size:11px;color:var(--ink4);text-align:center}

/* ═══ APP SHELL ═══ */
#shell{display:none;height:100vh;overflow:hidden}
#shell.on{display:flex}
.sidebar{width:var(--side-w);min-width:var(--side-w);background:var(--ink);display:flex;flex-direction:column;height:100vh;overflow:hidden}
.side-top{padding:16px 16px 12px}
.side-logo{font-family:var(--font-legal);font-size:18px;font-weight:700;color:#fff;letter-spacing:-.5px;display:flex;align-items:center;gap:8px}
.side-logo svg{width:20px;height:20px;fill:none;stroke:#818cf8;stroke-width:2}
.side-user{font-size:11px;color:#78716c;margin-top:6px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.side-nav{flex:1;overflow-y:auto;padding:4px 8px}
.side-sep{font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:#57534e;padding:16px 8px 4px}
.snav{display:flex;align-items:center;gap:8px;padding:8px 10px;border-radius:6px;font-size:12px;font-weight:500;color:#a8a29e;border:none;background:none;width:100%;text-align:left;transition:.1s;margin-bottom:1px}
.snav:hover{background:rgba(255,255,255,.06);color:#d6d3d1}
.snav.on{background:rgba(255,255,255,.1);color:#fff;font-weight:600}
.snav .icon{width:18px;text-align:center;font-size:14px;flex-shrink:0}
.snav .ct{margin-left:auto;background:#ef4444;color:#fff;font-size:9px;font-weight:800;padding:1px 5px;border-radius:99px;min-width:16px;text-align:center}
.side-bottom{padding:12px;border-top:1px solid rgba(255,255,255,.08)}
.side-bottom button{width:100%;padding:6px;border-radius:5px;font-size:11px;font-weight:600;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04);color:#a8a29e;transition:.1s}
.side-bottom button:hover{background:rgba(255,255,255,.08)}
.main{flex:1;display:flex;flex-direction:column;overflow:hidden}
.topstrip{height:48px;background:var(--sf);border-bottom:1px solid var(--bd);display:flex;align-items:center;padding:0 24px;gap:12px;flex-shrink:0}
.topstrip .page-title{font-size:15px;font-weight:700}
.topstrip .sp{flex:1}
.body{flex:1;overflow-y:auto;padding:24px}

/* ═══ SHARED ═══ */
.card{background:var(--sf);border:1px solid var(--bd);border-radius:var(--r);box-shadow:var(--sh)}
.chd{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--ink4)}
.btn{display:inline-flex;align-items:center;gap:5px;padding:6px 12px;border-radius:5px;font-size:12px;font-weight:600;border:1px solid var(--bd);background:var(--sf);color:var(--ink2);transition:.1s}
.btn:hover{background:var(--sf2);border-color:var(--bd2)}
.btn-ac{background:var(--ac);color:#fff;border-color:var(--ac)}.btn-ac:hover{background:var(--ac2)}
.btn-sm{padding:3px 8px;font-size:11px}
.btn-ghost{border:none;background:none;color:var(--ink3)}.btn-ghost:hover{color:var(--ink);background:var(--bg)}
.fld{margin-bottom:12px}
.fld label{display:block;font-size:11px;font-weight:600;color:var(--ink3);margin-bottom:3px}
.fld label code{font-size:9px;background:var(--ink);color:#d4d4d8;padding:1px 4px;border-radius:3px;margin-left:3px;font-weight:400}
.fld input,.fld select,.fld textarea{width:100%;padding:7px 10px;border:1px solid var(--bd);border-radius:5px;background:var(--sf);transition:.15s}
.fld input:focus,.fld select:focus,.fld textarea:focus{outline:none;border-color:var(--ac);box-shadow:0 0 0 3px var(--aclt)}
.fld textarea{resize:vertical;min-height:60px}
.fld .fld-hint{font-size:10px;color:var(--ink4);margin-top:2px}
.stg{display:inline-block;padding:2px 8px;border-radius:99px;font-size:10px;font-weight:700;white-space:nowrap}
.loading{text-align:center;padding:48px;color:var(--ink4)}
.empty{text-align:center;padding:48px;color:var(--ink4);font-size:13px}
.view{display:none}.view.on{display:block}
.toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:8px 18px;border-radius:8px;font-size:12px;font-weight:600;z-index:300;box-shadow:var(--sh2);transition:opacity .3s}

/* ═══ MY CASES ═══ */
.cases-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:12px}
.case-card{background:var(--sf);border:1px solid var(--bd);border-radius:8px;padding:16px;cursor:pointer;transition:.15s;position:relative;border-left:4px solid transparent}
.case-card:hover{box-shadow:var(--sh2);border-color:var(--acbd)}
.case-card .cc-name{font-size:14px;font-weight:700;margin-bottom:2px}
.case-card .cc-meta{font-size:11px;color:var(--ink3);margin-bottom:10px}
.case-card .cc-stage{margin-bottom:8px}
.case-card .cc-action{background:var(--acbg);border:1px solid var(--acbd);border-radius:5px;padding:6px 10px;font-size:11px;color:var(--ac);font-weight:500}
.case-card .cc-action .act-label{font-weight:700;text-transform:uppercase;font-size:9px;letter-spacing:.5px;margin-bottom:1px}
.case-card .cc-days{position:absolute;top:12px;right:14px;font-size:11px;font-weight:700;padding:2px 6px;border-radius:4px}
.case-card .cc-days.ok{background:var(--greenlt);color:var(--green)}
.case-card .cc-days.wn{background:var(--orangebg);color:var(--orange)}
.case-card .cc-days.bd{background:var(--redlt);color:var(--red)}
.case-card .cc-attorney{font-size:10px;color:var(--ink4);margin-top:8px;display:flex;align-items:center;gap:4px}

/* ═══ INTAKE WIZARD ═══ */
.wizard{max-width:640px;margin:0 auto}
.wiz-steps{display:flex;gap:0;margin-bottom:24px;position:relative}
.wiz-steps::after{content:'';position:absolute;top:14px;left:24px;right:24px;height:2px;background:var(--bd);z-index:0}
.wiz-step{flex:1;text-align:center;position:relative;z-index:1}
.wiz-dot{width:28px;height:28px;border-radius:99px;background:var(--bg);border:2px solid var(--bd);display:inline-flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;color:var(--ink4);margin-bottom:4px;transition:.2s}
.wiz-step.done .wiz-dot{background:var(--ac);border-color:var(--ac);color:#fff}
.wiz-step.cur .wiz-dot{background:var(--acbg);border-color:var(--ac);color:var(--ac)}
.wiz-label{font-size:10px;font-weight:600;color:var(--ink4)}
.wiz-step.done .wiz-label,.wiz-step.cur .wiz-label{color:var(--ink2)}
.wiz-body{background:var(--sf);border:1px solid var(--bd);border-radius:8px;padding:24px;box-shadow:var(--sh)}
.wiz-body h3{font-size:15px;font-weight:700;margin-bottom:2px}
.wiz-body .wiz-hint{font-size:12px;color:var(--ink3);margin-bottom:20px}
.wiz-row{display:grid;grid-template-columns:1fr 1fr;gap:0 16px}
.wiz-full{grid-column:1/-1}
.wiz-footer{display:flex;gap:8px;margin-top:20px;justify-content:flex-end}

/* ═══ PIPELINE / KANBAN ═══ */
.pstrip{display:flex;height:6px;border-radius:3px;overflow:hidden;margin-bottom:16px;gap:1px}
.pstrip .s{transition:width .3s}
.kanban{display:flex;gap:8px;padding-bottom:8px;align-items:flex-start;overflow-x:auto}
.kcol{flex:0 0 220px;min-width:180px}
.kchd{display:flex;align-items:center;justify-content:space-between;padding:6px 8px;font-size:11px;font-weight:700;color:var(--ink3);border-bottom:2px solid var(--bd);margin-bottom:6px}
.kchd .dot{width:8px;height:8px;border-radius:99px}
.kc{background:var(--sf);border:1px solid var(--bd);border-radius:5px;padding:8px 10px;margin-bottom:5px;cursor:pointer;transition:.1s;border-left:3px solid transparent}
.kc:hover{border-color:var(--ac);box-shadow:var(--sh2)}
.kc .kn{font-size:12px;font-weight:600;margin-bottom:3px}
.kc .km{font-size:10px;color:var(--ink4);display:flex;gap:6px;flex-wrap:wrap}
.kd{font-size:10px;font-weight:700;padding:0 4px;border-radius:3px}
.kd.ok{background:var(--greenbg);color:#166534}
.kd.wn{background:var(--orangebg);color:#9a3412}
.kd.bd{background:var(--redbg);color:#991b1b}

/* ═══ MATTERS TABLE ═══ */
.mt{width:100%;border-collapse:collapse}
.mt th{text-align:left;padding:7px 10px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;color:var(--ink4);border-bottom:2px solid var(--bd)}
.mt td{padding:7px 10px;border-bottom:1px solid var(--bg);font-size:12px}
.mt tbody tr{cursor:pointer;transition:.05s}
.mt tbody tr:hover td{background:var(--acbg)}

/* ═══ EDITOR ═══ */
.ew{display:flex;gap:16px;align-items:flex-start}
.es{width:340px;min-width:340px;max-height:calc(100vh - 120px);overflow-y:auto;position:sticky;top:0}
.ess{padding:12px 14px;border-bottom:1px solid var(--bd)}
.ess .chd{margin-bottom:10px}
.em{flex:1;min-width:0}
.ebar{display:flex;gap:6px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
.ebar .sp{flex:1}
.doc{background:#fff;padding:56px 64px;box-shadow:var(--sh);border:1px solid var(--bd);border-radius:2px;min-height:700px;font-family:var(--font-legal);font-size:13.5px;line-height:1.85;color:#1a1a1a}
.doc .ch{text-align:center;font-weight:700;font-size:13.5px;margin-bottom:20px;line-height:1.5}
.doc .dt{text-align:center;font-weight:700;text-decoration:underline;margin:20px 0;font-size:14px}
.doc p{margin-bottom:11px;text-align:justify;text-indent:32px}
.doc p.ni{text-indent:0}
.doc .sh{font-weight:700;text-align:center;text-transform:uppercase;letter-spacing:.8px;font-size:12px;margin:18px 0 10px;text-indent:0}
.doc .cnt{font-weight:700;text-align:center;margin:18px 0 3px;text-indent:0}
.doc .cnts{text-align:center;font-style:italic;margin-bottom:10px;text-indent:0}
.doc em{font-style:italic}
.doc .sig{margin-top:28px}
.doc .cap-tbl{width:100%;border-collapse:collapse;font-size:13.5px;margin-bottom:8px}
.doc .cap-tbl td{padding:1px 4px;vertical-align:top}
.doc .cap-left{width:55%}
.doc .cap-right{width:10%;text-align:center}
.doc .cap-case{width:35%;padding-left:12px}
.doc .plist{margin:8px 0 8px 48px;text-indent:0}
.doc .plist p{text-indent:0;margin-bottom:6px}
.vs{background:#fefce8;border-bottom:2px solid #facc15;padding:0 2px;border-radius:2px;transition:background .2s}
.vs.ok{background:#dcfce7;border-bottom-color:#22c55e}
.vs:empty::before{content:attr(data-p);color:#a16207;font-style:italic;font-size:12px}

/* ═══ DASHBOARD ═══ */
.kpirow{display:flex;gap:12px;margin-bottom:16px;flex-wrap:wrap}
.kpi{flex:1 1 170px;padding:16px 18px;border-top:3px solid var(--ac)}
.kpi .kl{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--ink4)}
.kpi .kv{font-size:28px;font-weight:800;line-height:1.1;margin-top:2px}
.kpi .ks{font-size:11px;color:var(--ink4);margin-top:1px}
.dg{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
@media(max-width:860px){.dg{grid-template-columns:1fr}}
.br{display:flex;align-items:center;gap:6px;margin-bottom:4px}
.br .bl{width:90px;font-size:11px;color:var(--ink3);text-align:right;flex-shrink:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.br .bt{flex:1;background:var(--bg);border-radius:3px;height:18px;overflow:hidden}
.br .bf{height:100%;border-radius:3px;transition:width .3s;display:flex;align-items:center;justify-content:flex-end;padding-right:5px;font-size:9px;font-weight:700;color:#fff}

/* ═══ DATA TABLES ═══ */
.dtabs{display:flex;gap:0;border-bottom:2px solid var(--bd);margin-bottom:16px}
.dtab{padding:8px 16px;font-size:12px;font-weight:700;color:var(--ink4);background:none;border:none;border-bottom:2px solid transparent;margin-bottom:-2px;cursor:pointer;transition:.15s}
.dtab:hover{color:var(--ink2)}
.dtab.on{color:var(--ac);border-bottom-color:var(--ac)}
.dtab .dct{background:var(--ac);color:#fff;font-size:9px;font-weight:800;padding:1px 5px;border-radius:99px;min-width:14px;text-align:center;margin-left:4px}
.dtbl{width:100%;border-collapse:collapse}
.dtbl th{text-align:left;padding:8px 10px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;color:var(--ink4);border-bottom:2px solid var(--bd);white-space:nowrap}
.dtbl td{padding:8px 10px;border-bottom:1px solid var(--bg);font-size:12px;vertical-align:top}
.dtbl tbody tr:hover td{background:var(--acbg)}
.dtbl .prov{font-size:10px;color:var(--ink4);white-space:nowrap}
.dtbl .prov .who{color:var(--ink3);font-weight:600}
.dtbl .prov .when{margin-left:4px}
.dtbl .linked{display:inline-block;padding:1px 6px;border-radius:3px;font-size:10px;font-weight:600;background:#ede9fe;color:#5b21b6}
.dform{display:grid;grid-template-columns:1fr 1fr;gap:0 16px;margin-bottom:12px;padding:16px;border:1px solid var(--acbd);border-radius:var(--r);background:var(--acbg)}
.dform .fld{margin-bottom:8px}
.dform-full{grid-column:1/-1}
.dbtn-row{display:flex;gap:6px;align-items:center;margin-bottom:12px}
.atag{display:inline-block;padding:0 5px;border-radius:3px;font-size:9px;font-weight:700;background:var(--purplebg);color:var(--purple);white-space:nowrap;max-width:120px;overflow:hidden;text-overflow:ellipsis;vertical-align:middle}

/* ═══ CONFIG MODAL ═══ */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:200;display:flex;align-items:center;justify-content:center}
.modal.hide{display:none}
.mbox{background:#fff;border-radius:10px;padding:24px;max-width:440px;width:92%;box-shadow:var(--sh2)}
.mbox h3{font-size:15px;font-weight:700;margin-bottom:2px}
.mbox .sub{font-size:12px;color:var(--ink4);margin-bottom:16px}

/* ═══ RESPONSIVE ═══ */
@media(max-width:900px){.kcol{flex:0 0 calc(50% - 4px)}}
@media(max-width:768px){
.sidebar{display:none}
.ew{flex-direction:column}
.es{width:100%;min-width:0;max-height:none;position:static}
.doc{padding:24px 20px}
.cases-grid{grid-template-columns:1fr}
}
@media(max-width:600px){.kcol{flex:0 0 100%}.dg{grid-template-columns:1fr}}
@media print{
.sidebar,.topstrip,.ebar{display:none!important}
#shell{display:block!important}
.main{display:block!important}
.ew{display:block!important}
.es{display:none!important}
.doc{box-shadow:none;border:none;padding:40px 54px}
.vs{background:none!important;border:none!important}
}

s="view" id="v-editor"></div> <div class="view" id="v-dashboard"></div> <div class="view" id="v-intake"></div> <div class="view" id="v-data"></div> </div> </div> </div> <!-- ═══ CONFIG MODAL ═══ --> <div class="modal hide" id="cfgModal"> <div class="mbox"> <h3>Database</h3> <p class="sub">Connected to Choreo operation-sourced database.</p> <div class="fld"><label>Endpoint</label><input id="cfgUrl" value="https://choreo.intelechia.com/habeas" readonly style="background:var(--bg)"></div> <div class="fld"><label>Instance</label><input value="habeas" readonly style="background:var(--bg)"></div> <div style="display:flex;gap:6px;margin-top:16px"> <button class="btn" onclick="cfgHide()">Close</button> </div> </div> </div> <script> /* ═══════════════════════════════════════════════════════════════ PETITION TEMPLATE — Alt-worded § 2241 habeas corpus petition. ═══════════════════════════════════════════════════════════════ */ const PETITION_TPL=` <div class="ch"> UNITED STATES DISTRICT COURT<br> FOR THE {{DISTRICT_FULL}}<br> {{DIVISION}} </div> <table class="cap-tbl"> <tr><td class="cap-left">{{PETITIONER_NAME}},</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:48px"><em>Petitioner-Plaintiff,</em></td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left"></td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:24px">v.</td><td class="cap-right">)</td><td class="cap-case">C/A No. {{CASE_NUMBER}}</td></tr> <tr><td class="cap-left"></td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left">{{WARDEN_NAME}}, in his official capacity as</td><td class="cap-right">)</td><td class="cap-case" style="font-weight:700">PETITION FOR WRIT OF</td></tr> <tr><td class="cap-left" style="padding-left:24px">Warden of {{DETENTION_FACILITY}};</td><td class="cap-right">)</td><td class="cap-case" style="font-weight:700">HABEAS CORPUS AND</td></tr> <tr><td class="cap-left">{{FOD_NAME}}, in his official capacity as</td><td class="cap-right">)</td><td class="cap-case" style="font-weight:700">COMPLAINT FOR</td></tr> <tr><td class="cap-left" style="padding-left:24px">Field Office Director of the {{FIELD_OFFICE}}</td><td class="cap-right">)</td><td class="cap-case" style="font-weight:700">DECLARATORY AND</td></tr> <tr><td class="cap-left" style="padding-left:24px">of Enforcement and Removal Operations,</td><td class="cap-right">)</td><td class="cap-case" style="font-weight:700">INJUNCTIVE RELIEF</td></tr> <tr><td class="cap-left" style="padding-left:24px">U.S. Immigration and Customs Enforcement;</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left">U.S. Department of Homeland Security;</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left">{{ICE_DIRECTOR}}, in his official capacity as</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:24px">Acting Director, Immigration and Customs</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:24px">Enforcement, U.S. Department of Homeland</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:24px">Security;</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left">{{DHS_SECRETARY}}, in her official capacity as</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:24px">Secretary, U.S. Department of Homeland</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:24px">Security; and</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left">{{AG_NAME}}, in her official capacity as</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:24px">Attorney General of the United States;</td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left"></td><td class="cap-right">)</td><td class="cap-case"></td></tr> <tr><td class="cap-left" style="padding-left:48px"><em>Respondents-Defendants.</em></td><td class="cap-right">)</td><td class="cap-case"></td></tr> </table> <div style="border-bottom:1px solid #000;margin:4px 0 20px"></div> <div class="sh">INTRODUCTION</div> <p>1. Petitioner-Plaintiff {{PETITIONER_NAME}} (\u201cPetitioner\u201d) is a citizen of {{PETITIONER_COUNTRY}} who has made his home in the United States for {{YEARS_RESIDENCE}} years. On information and belief, officers of Immigration and Customs Enforcement (\u201cICE\u201d) apprehended Petitioner near his residence in {{APPREHENSION_LOCATION}} on or about {{APPREHENSION_DATE}}.</p> <p>2. Petitioner is presently held at the {{DETENTION_FACILITY}} in {{FACILITY_LOCATION}}.</p> <p>3. On September 5, 2025, the Board of Immigration Appeals (\u201cBIA\u201d) issued a precedential ruling that fundamentally reinterpreted provisions of the Immigration and Nationality Act (\u201cINA\u201d). <em>See Matter of Yajure Hurtado</em>, 29 I&amp;N Dec. 216 (BIA 2025). Before this ruling, noncitizens situated like Petitioner\u2014individuals with longstanding ties to the United States who were taken into custody by ICE within the nation\u2019s interior\u2014were held under 8 U.S.C. \u00a7 1226(a) and could request bond hearings before Immigration Judges (\u201cIJs\u201d). Under the BIA\u2019s revised interpretation, however, Petitioner is now classified as subject to mandatory detention pursuant to 8 U.S.C. \u00a7 1225(b)(2)(A) and is afforded no mechanism for release on bond while removal proceedings remain pending.</p> <p>4. Petitioner\u2019s confinement under \u00a7 1225(b)(2)(A) contravenes the plain text of the INA and the regulations that implement it. A person who has lived in this country for {{YEARS_RESIDENCE}} years and was taken into custody far from any border cannot reasonably be characterized as an \u201capplicant for admission\u201d who is \u201cseeking admission.\u201d Petitioner\u2019s detention should instead be governed by 8 U.S.C. \u00a7 1226(a), which provides for the possibility of release on conditional parole or bond.</p> <p>5. Petitioner asks this Court to declare that his custody falls under \u00a7 1226(a) and its implementing regulations, and to direct Respondents either to release Petitioner or to afford him a bond hearing without further delay.</p> <div class="sh">CUSTODY</div> <p>6. Petitioner is presently held by Immigration and Customs Enforcement at the {{DETENTION_FACILITY}} in {{FACILITY_LOCATION}}. He is therefore \u201cin custody\u201d of the Department of Homeland Security within the meaning of the federal habeas corpus statute. <em>Jones v. Cunningham</em>, 371 U.S. 236, 243 (1963).</p> <div class="sh">JURISDICTION</div> <p>7. Jurisdiction lies in this Court under 28 U.S.C. \u00a7 2241 (habeas corpus), 28 U.S.C. \u00a7 1331 (federal question), Article I, \u00a7 9, cl. 2 of the United States Constitution (the Suspension Clause), and the Immigration and Nationality Act, 8 U.S.C. \u00a7 1101 <em>et seq.</em></p> <p>8. Authority to grant relief exists under the habeas corpus statutes, 28 U.S.C. \u00a7 2241 <em>et seq.</em>, the Declaratory Judgment Act, 28 U.S.C. \u00a7 2201 <em>et seq.</em>, the All Writs Act, 28 U.S.C. \u00a7 1651, and the INA, 8 U.S.C. \u00a7 1252(e)(2).</p> <p>9. Federal district courts possess jurisdiction to entertain habeas petitions brought by noncitizens who challenge either the lawfulness or the constitutionality of their confinement. <em>See Zadvydas v. Davis</em>, 533 U.S. 678, 687 (2001).</p> <div class="sh">REQUIREMENTS OF 28 U.S.C. \u00a7\u00a7 2241, 2243</div> <p>10. The Court is required to grant the writ or to issue an order directing Respondents to show cause (\u201cOSC\u201d) \u201cforthwith,\u201d unless the petition fails to state grounds for relief. 28 U.S.C. \u00a7 2243. Should an OSC be issued, the statute obligates Respondents to file a return \u201cwithin three days unless for good cause additional time, not exceeding twenty days, is allowed.\u201d <em>Id.</em></p> <p>11. Petitioner satisfies the \u201cin custody\u201d requirement of \u00a7 2241 by virtue of his arrest and continued detention by Respondents.</p> <div class="sh">VENUE</div> <p>12. Venue is proper under 28 U.S.C. \u00a7 1391(e) because Respondents are officers or employees of the United States acting in their official capacities, and because a substantial part of the events giving rise to these claims occurred within the {{DISTRICT_FULL}}. Petitioner falls under the jurisdiction of ICE\u2019s {{FIELD_OFFICE}} and is currently confined at the {{DETENTION_FACILITY}} in {{FACILITY_LOCATION}}.</p> <div class="sh">EXHAUSTION OF ADMINISTRATIVE REMEDIES</div> <p>13. Exhaustion of administrative remedies is not required where, as here, such pursuit would be futile. <em>See, e.g., Aguilar v. Lewis</em>, 50 F. Supp. 2d 539, 542\u201343 (E.D. Va. 1999).</p> <p>14. Seeking a custody redetermination hearing before an IJ would be futile because the BIA\u2019s recent holding classifies every person who entered the United States without inspection as an \u201capplicant for admission\u201d subject to mandatory detention under \u00a7 1225(b)(2)(A). <em>See Matter of Yajure Hurtado</em>, 29 I&amp;N Dec. 216 (BIA 2025); <em>see also Zaragoza Mosqueda v. Noem</em>, 2025 WL 2591530, at *7 (C.D. Cal. Sept. 8, 2025) (recognizing that <em>Yajure Hurtado</em> makes administrative exhaustion futile).</p> <p>15. Moreover, the immigration agency lacks authority to adjudicate Petitioner\u2019s constitutional challenge to his detention, rendering further administrative proceedings pointless. <em>Reno v. Am.-Arab Anti-Discrim. Comm.</em>, 525 U.S. 471, 119 S. Ct. 936, 142 L. Ed. 2d 940 (1999).</p> <div class="sh">PARTIES</div> <p>16. Petitioner {{PETITIONER_NAME}} is a citizen of {{PETITIONER_COUNTRY}} who has lived in the United States since {{ENTRY_DATE}}. He is currently confined at the {{DETENTION_FACILITY}}.</p> <p>17. Respondent {{WARDEN_NAME}} is sued in his official capacity as Warden of the {{DETENTION_FACILITY}}. In that capacity, he serves as Petitioner\u2019s immediate custodian.</p> <p>18. Respondent {{FOD_NAME}} is sued in his official capacity as Field Office Director of the {{FIELD_OFFICE}}, Enforcement and Removal Operations, U.S. Immigration &amp; Customs Enforcement. In that capacity, Respondent {{FOD_NAME}} is Petitioner\u2019s legal custodian.</p> <p>19. Respondent {{ICE_DIRECTOR}} is sued in his official capacity as Acting Director of ICE. As the head of the agency, he is a legal custodian of Petitioner.</p> <p>20. Respondent {{DHS_SECRETARY}} is sued in her official capacity as Secretary of Homeland Security. As the head of the department charged with enforcing the immigration laws, she is Petitioner\u2019s ultimate legal custodian.</p> <p>21. Respondent {{AG_NAME}} is sued in her official capacity as Attorney General of the United States. She exercises authority over the Department of Justice and bears responsibility for the faithful administration of the nation\u2019s immigration laws.</p> <div class="sh">LEGAL BACKGROUND AND ARGUMENT</div> <p>22. The INA establishes three principal detention frameworks for noncitizens in removal proceedings.</p> <p>23. First, individuals held under 8 U.S.C. \u00a7 1226(a) are generally entitled to a bond hearing unless they have been arrested for, charged with, or convicted of certain enumerated offenses that trigger mandatory custody. <em>See</em> 8 U.S.C. \u00a7\u00a7 1226(a), 1226(c); <em>see also</em> 8 C.F.R. \u00a7\u00a7 1003.19(a), 1236.1(d).</p> <p>24. Second, the INA mandates detention of noncitizens subject to expedited removal under 8 U.S.C. \u00a7 1225(b)(1) and of other recent arrivals characterized as \u201cseeking admission\u201d under \u00a7 1225(b)(2).</p> <p>25. Third, the INA authorizes continued confinement of noncitizens who have received a final order of removal. <em>See</em> 8 U.S.C. \u00a7 1231(a)\u2013(b).</p> <p>26. For decades, individuals who entered the country without inspection and who were subsequently taken into custody and placed into standard removal proceedings were afforded the opportunity to seek release on bond and to receive bond hearings before an IJ\u2014provided their criminal history did not render them ineligible.</p> <p>27. Beginning in July 2025, however, ICE adopted the position that every person who entered without inspection should be treated as \u201cseeking admission\u201d and therefore subject to mandatory detention under 8 U.S.C. \u00a7 1225(b)(2)(A).</p> <p>28. On September 5, 2025, the BIA formalized this interpretation in a precedential ruling that broke sharply with the statutory text, longstanding federal precedent, and the agency\u2019s own regulations. <em>Matter of Yajure Hurtado</em>, 29 I&amp;N Dec. 216 (BIA 2025).</p> <p>29. This new reading of the law is at odds with the statutory framework and its implementing regulations.</p> <p>30. Courts across the country\u2014including this Court\u2014have repudiated the government\u2019s interpretation, consistently holding that \u00a7 1226, rather than \u00a7 1225(b)(2), governs the detention of noncitizens who entered without inspection and were later apprehended in the interior. <em>See, e.g., Hasan v. Crawford</em>, No. 1:25-cv-1408, 2025 WL 2682255 (E.D. Va. Sept. 19, 2025); <em>Quispe Ardiles v. Noem</em>, No. 1:25-cv-01382 (E.D. Va. Sept. 30, 2025); <em>Venancio v. Hyde et al</em>, No. 1:25-cv-12616 (D. Mass. Oct. 9, 2025); <em>Artiga v. Genalo</em>, No. 2:25-cv-05208 (E.D.N.Y. Oct. 7, 2025); <em>Sampiao v. Hyde</em>, 2025 WL 2607924 (D. Mass. Sept. 9, 2025); <em>Leal-Hernandez v. Noem</em>, 2025 WL 2430025 (D. Md. Aug. 24, 2025); <em>Lopez Benitez v. Francis</em>, 2025 WL 2371588 (S.D.N.Y. Aug. 13, 2025); <em>Kostak v. Trump</em>, 2025 WL 2472136 (W.D. La. Aug. 27, 2025); <em>Echevarria v. Bondi</em>, 2025 WL 2821282, at *4 (D. Ariz. Oct. 3, 2025).</p> <p>31. Pursuant to the Supreme Court\u2019s decision in <em>Loper Bright v. Raimondo</em>, 603 U.S. 369 (2024), this Court should construe the statute independently, affording no weight to the BIA\u2019s expansive reading of \u00a7 1225(b)(2) where it conflicts with the statutory text, governing regulations, and binding precedent.</p> <p>32. The detention provisions at \u00a7 1226(a) and \u00a7 1225(b)(2) were both enacted as part of the Illegal Immigration Reform and Immigrant Responsibility Act of 1996 (\u201cIIRIRA\u201d), Pub. L. No. 104-208, Div. C, \u00a7\u00a7 302\u201303. In the wake of IIRIRA, the Executive Office for Immigration Review (\u201cEOIR\u201d) promulgated regulations making clear that persons who entered without inspection were to be held under \u00a7 1226(a)\u2014not \u00a7 1225. <em>See</em> 62 Fed. Reg. 10312, 10323 (Mar. 6, 1997).</p> <p>33. The structure of the statute confirms this reading. In 2025, Congress added new mandatory-detention grounds to \u00a7 1226(c) that apply exclusively to noncitizens who have not been admitted, specifically referencing inadmissibility for entry without inspection under 8 U.S.C. \u00a7 1182(a)(6)(A). By enacting these provisions, Congress demonstrated its understanding that such individuals fall within the ambit of \u00a7 1226(a).</p> <p>34. The Supreme Court has explained that \u00a7 1225(b) is directed \u201cprimarily [at those] seeking entry\u201d and is ordinarily applied \u201cat the Nation\u2019s borders and ports of entry.\u201d <em>Jennings v. Rodriguez</em>, 583 U.S. 281, 297\u201398 (2018). By contrast, \u00a7 1226 \u201cauthorizes the Government to detain certain aliens already in the country pending the outcome of removal proceedings.\u201d <em>Id.</em> at 289.</p> <p>35. Section 1225(b)(2) applies, by its terms, only to those \u201cseeking admission.\u201d The implementing regulations at 8 C.F.R. \u00a7 1.2 likewise describe noncitizens who are \u201ccoming or attempting to come into the United States.\u201d The present progressive tense of this language excludes individuals like Petitioner, who was apprehended in the interior years after his initial entry and who is no longer in the process of \u201cseeking admission.\u201d <em>See Martinez v. Hyde</em>, 2025 WL 2084238, at *6 (D. Mass. July 24, 2025); <em>see also Al Otro Lado v. McAleenan</em>, 394 F. Supp. 3d 1168, 1200 (S.D. Cal. 2019).</p> <p>36. The mandatory detention provision of \u00a7 1225(b)(2) accordingly does not reach Petitioner, who entered this country years before he was taken into custody.</p> <div class="sh">STATEMENT OF FACTS</div> <p>37. Petitioner is a citizen of {{PETITIONER_COUNTRY}}.</p> <p>38. On information and belief, Petitioner entered the United States without inspection in {{ENTRY_DATE}}, and has resided continuously in this country since that time.</p> <p>39. On information and belief, Petitioner {{CRIMINAL_HISTORY}}.</p> <p>40. On information and belief, Petitioner was taken into custody by immigration authorities in {{APPREHENSION_LOCATION}} on {{APPREHENSION_DATE}}.</p> <p>41. He is currently held at the {{DETENTION_FACILITY}}.</p> <p>42. {{COMMUNITY_TIES}}</p> <p>43. Absent relief from this Court, Petitioner faces indefinite confinement with no opportunity to seek release on bond.</p> <div class="sh">COUNT I</div> <div class="cnt">Violation of 8 U.S.C. \u00a7 1226(a)</div> <div class="cnts">Unlawful Denial of Release on Bond</div> <p>44. Petitioner incorporates by reference each of the foregoing paragraphs as though fully set forth herein.</p> <p>45. To the extent Petitioner may lawfully be detained at all, his custody is governed by 8 U.S.C. \u00a7 1226(a).</p> <p>46. Under \u00a7 1226(a) and its implementing regulations, Petitioner is entitled to a hearing at which an Immigration Judge determines whether he may be released on bond. <em>See</em> 8 C.F.R. \u00a7\u00a7 236.1(d), 1003.19(a)\u2013(f).</p> <p>47. No such hearing has been provided, nor will one be provided under the government\u2019s current interpretation of the statute.</p> <p>48. Petitioner\u2019s ongoing detention without a bond hearing is therefore unlawful.</p> <div class="sh">COUNT II</div> <div class="cnt">Violation of Bond Regulations, 8 C.F.R. \u00a7\u00a7 236.1, 1236.1, and 1003.19</div> <div class="cnts">Unlawful Denial of Release on Bond</div> <p>49. Petitioner incorporates by reference each of the foregoing paragraphs as though fully set forth herein.</p> <p>50. Following the enactment of IIRIRA, both EOIR and the former Immigration and Naturalization Service adopted an interim rule interpreting the amended statute. Under the heading \u201cApprehension, Custody, and Detention,\u201d the agencies explained that individuals present in the United States without admission or parole would remain eligible for bond and bond redetermination. 62 Fed. Reg. at 10323. This regulation confirmed that such individuals fell within the scope of 8 U.S.C. \u00a7 1226 and its implementing provisions.</p> <p>51. The government\u2019s application of \u00a7 1225(b)(2) to Petitioner operates to mandate his continued confinement in contravention of 8 C.F.R. \u00a7\u00a7 236.1, 1236.1, and 1003.19.</p> <div class="sh">COUNT III</div> <div class="cnt">Violation of the Fifth Amendment Right to Due Process</div> <p>52. Petitioner incorporates by reference each of the foregoing paragraphs as though fully set forth herein.</p> <p>53. The Due Process Clause of the Fifth Amendment forbids the federal government from depriving any person of \u201clife, liberty, or property, without due process of law.\u201d U.S. Const. amend. V.</p> <p>54. The Supreme Court has consistently recognized that the Constitution ordinarily demands a hearing before the government may deprive a person of liberty. <em>Zinermon v. Burch</em>, 494 U.S. 113, 127 (1990).</p> <p>55. Applying the framework set forth in <em>Mathews v. Eldridge</em>, 424 U.S. 319 (1976), the balance of interests weighs decisively in Petitioner\u2019s favor.</p> <p>56. Petitioner\u2019s interest in freedom from physical confinement is of the highest order. The right to be free from government custody is \u201cthe most elemental of liberty interests.\u201d <em>Hamdi v. Rumsfeld</em>, 542 U.S. 507, 529 (2004); <em>see also Zadvydas v. Davis</em>, 533 U.S. 678, 690 (2001).</p> <p>57. The risk that Petitioner is being erroneously deprived of his liberty is substantial. Petitioner {{CRIMINAL_HISTORY}} and has deep roots in the community.</p> <p>58. The government\u2019s interest in holding Petitioner without process is slight. Immigration detention is civil rather than punitive and may be justified only to prevent danger to the community or to ensure appearance at future proceedings. <em>See Zadvydas</em>, 533 U.S. at 690.</p> <p>59. The administrative cost of affording Petitioner a bond hearing is minimal, particularly when measured against the magnitude of the liberty interest at stake. <em>See Mathews</em>, 424 U.S. at 334\u201335.</p> <p>60. Petitioner respectfully requests that this Court order his immediate release from custody or, in the alternative, direct that he be afforded a bond hearing.</p> <div class="sh">PRAYER FOR RELIEF</div> <p class="ni">WHEREFORE, Petitioner respectfully prays that this Court will:</p> <div class="plist"> <p>(1) Assume jurisdiction over this matter;</p> <p>(2) Set this matter for expedited consideration;</p> <p>(3) Order that Petitioner not be transferred outside of this District;</p> <p>(4) Issue an Order to Show Cause directing Respondents to demonstrate within three days why the relief sought herein should not be granted;</p> <p>(5) Declare that Petitioner\u2019s detention is unlawful;</p> <p>(6) Issue a Writ of Habeas Corpus directing Respondents to release Petitioner from custody or to provide him with a bond hearing pursuant to 8 U.S.C. \u00a7 1226(a) or the Due Process Clause within seven days;</p> <p>(7) Award Petitioner attorney\u2019s fees and costs under the Equal Access to Justice Act and on any other basis warranted by law; and</p> <p>(8) Grant such further relief as this Court deems just and proper.</p> </div> <p class="ni" style="margin-top:18px">Date: {{FILING_DATE}}</p> <div class="sig"> <p class="ni" style="margin-bottom:0">Respectfully Submitted,</p> <p class="ni" style="margin-bottom:0">/s/ {{ATTORNEY_1_NAME}}</p> <p class="ni" style="margin-bottom:0;font-weight:700;text-transform:uppercase">{{ATTORNEY_1_NAME}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_1_BAR}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_1_FIRM}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_1_ADDR}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_1_PHONE}}</p> <p class="ni" style="margin-bottom:12px">{{ATTORNEY_1_EMAIL}}</p> <p class="ni" style="margin-bottom:0">/s/ {{ATTORNEY_2_NAME}}</p> <p class="ni" style="margin-bottom:0;font-weight:700;text-transform:uppercase">{{ATTORNEY_2_NAME}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_2_BAR}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_2_FIRM}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_2_ADDR}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_2_PHONE}}</p> <p class="ni" style="margin-bottom:0">{{ATTORNEY_2_EMAIL}}</p> <p class="ni" style="margin-top:6px;font-style:italic">Attorneys for Petitioner</p> </div> <div style="page-break-before:always;margin-top:48px"></div> <div class="sh">VERIFICATION PURSUANT TO 28 U.S.C. \u00a7 2242</div> <p>I represent Petitioner, {{PETITIONER_NAME}}, and submit this verification on his behalf. I hereby verify that the factual statements made in the foregoing Petition for Writ of Habeas Corpus are true and correct to the best of my knowledge.</p> <p class="ni" style="margin-top:18px">Dated this {{FILING_DATE}}. /* ═══ TOAST ═══ */
function toast(msg,err){
let t=document.getElementById('toast');
if(!t){t=document.createElement('div');t.id='toast';t.className='toast';document.body.appendChild(t)}
t.textContent=msg;
t.style.cssText=`position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:8px 18px;border-radius:8px;font-size:12px;font-weight:600;z-index:300;box-shadow:var(--sh2);transition:opacity .3s;background:${err?'#fef2f2':'#f0fdf4'};color:${err?'#991b1b':'#166534'};border:1px solid ${err?'#fecaca':'#bbf7d0'};`;
t.style.opacity=1;clearTimeout(t._t);t._t=setTimeout(()=>{t.style.opacity=0},2600);
}
